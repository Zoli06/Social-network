scalar Date

# User things
type User {
  userId: ID!
  firstName: String!
  lastName: String!
  middleName: String
  userName: String!
  mobileNumber: String
  email: String!
  registratedAt: Date!
  lastLogin: Date!
  intro: String
  friends: [User!]!
  incomingFriendRequests: [User!]!
  outgoingFriendRequests: [User!]!
  blockedUsers: [User!]!
}

input UserInput {
  firstName: String!
  lastName: String!
  middleName: String
  userName: String!
  mobileNumber: String
  email: String!
  intro: String
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

# Communication
type Group {
  groupId: ID!
  createdByUser: User!
  createdAt: Date!
  updatedAt: Date!
  name: String!
  members: [User]!
  messages: [Message!]!
}

type Message {
  messageId: ID!
  groupId: ID!
  user: User!
  createdAt: Date!
  updatedAt: Date!
  text: String!
  responeToActivityId: ID
  reactions: [Reaction!]!
  votes: [Vote!]!
  mentionedUsers: [User!]!
}

type Reaction {
  user: User!
  createdAt: Date!
  updatedAt: Date!
  type: Int!
}

enum VoteType {
  up
  down
}

type Vote {
  user: User!
  createdAt: Date!
  updatedAt: Date!
  type: VoteType! # enum
}

# Query, Mutation, Subscription
type Query {
  user(userId: ID!): User
  me: User!
  group(groupId: ID): Group
  message(messageId: ID): Message
}

type Mutation {
  register(input: UserInput): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  updateUser(input: UserInput): User! # user only can update his/her own profile
}
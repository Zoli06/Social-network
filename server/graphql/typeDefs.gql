type User {
  userId: ID!
  firstName: String!
  lastName: String!
  middleName: String
  userName: String!
  mobileNumber: String
  email: String!
  registratedAt: Int!
  lastLogin: Int!
  intro: String
  friends: [User]
}

input UserInput {
  firstName: String!
  lastName: String!
  middleName: String
  userName: String!
  mobileNumber: String
  email: String!
  intro: String
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  user(userId: ID!): User
  me: User
}

type Mutation {
  register(input: UserInput): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  updateUser(input: UserInput): User! # user only can update his/her own profile
}